<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL 2025 Ticket Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .monitoring-enabled { background-color: #e8f5e9; }
        .tickets-available { color: #2e7d32; font-weight: bold; }
        .tickets-unavailable { color: #c62828; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">IPL 2025 Ticket Tracker</h1>
        
        <!-- Match List -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Match Schedule</h5>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">
                    Register for Notifications
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="matchesTable">
                        <thead>
                            <tr>
                                <th>Match</th>
                                <th>Date</th>
                                <th>Teams</th>
                                <th>Venue</th>
                                <th>Ticket Status</th>
                                <th>Monitor</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Matches will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Registration Modal -->
        <div class="modal fade" id="registerModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Register for Notifications</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="registrationForm">
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Phone</label>
                                <input type="tel" class="form-control" name="phone" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Select Matches</label>
                                <div id="matchSelection">
                                    <!-- Match checkboxes will be populated here -->
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="registerUser()">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
