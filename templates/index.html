<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL 2025 Ticket Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-primary text-white py-4 mb-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="mb-0"><i class="fas fa-ticket-alt me-2"></i>IPL 2025 Ticket Tracker</h1>
                    <p class="mb-0 mt-2 header-subtitle">Track and monitor IPL match ticket availability</p>
                </div>
                <div class="col-md-4 text-md-end mt-3 mt-md-0">
                    <div class="stats">
                        <span class="me-3"><i class="fas fa-calendar-check me-1"></i> <span id="totalMatches">0</span> Matches</span>
                        <span><i class="fas fa-clock me-1"></i> Live Updates</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Search and Filter Section -->
        <div class="card mb-4 search-filter-card">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="search-box">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" id="searchInput" class="form-control" placeholder="Search matches...">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" id="venueFilter">
                            <option value="">All Venues</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" id="teamFilter">
                            <option value="">All Teams</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Matches Table -->
        <div class="card table-card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="matchesTable">
                        <thead>
                            <tr>
                                <th>Match</th>
                                <th>Date & Time</th>
                                <th>Teams</th>
                                <th>Venue</th>
                                <th>Stadium</th>
                                <th>Booking Status</th>
                                <th>Book Tickets</th>
                                <th>Notifications</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Matches will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center my-4 d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Add Modal for First-time User Details -->
    <div class="modal fade" id="userDetailsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Subscribe to Notifications</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="userDetailsForm">
                        <div class="mb-3">
                            <label for="userName" class="form-label">Name*</label>
                            <input type="text" class="form-control" id="userName" required>
                        </div>
                        <div class="mb-3">
                            <label for="userEmail" class="form-label">Email*</label>
                            <input type="email" class="form-control" id="userEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="userPhone" class="form-label">Phone Number (Optional)</label>
                            <input type="tel" class="form-control" id="userPhone">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveUserDetails">Subscribe</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Â© 2024 IPL Ticket Tracker. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
